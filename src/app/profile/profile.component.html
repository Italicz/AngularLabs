<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Username</label>
    <input type="username" class="form-control" [(ngModel)]="username" name="username" value={{username}}>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Age</label>
    <input type="age" class="form-control" [(ngModel)]="age" name="age">
  </div>
  <div class="form-group">
    <button (click)="updateDetails($event)" class="btn btn-info btn-md">Submit</button>
  </div>
</form>
